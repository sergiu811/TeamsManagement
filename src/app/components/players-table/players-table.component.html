<div class="actionHeader">
  <button class="button-add-row" mat-button (click)="addPlayer()">
    Adauga Jucator
  </button>
  <button class="button-add-row" mat-button (click)="getActivePlayers()">
    Jucatori activi
  </button>
  <button class="button-add-row" mat-button (click)="getPlayers()">
    Toti jucatorii
  </button>
  <mat-form-field class="searchBar" appearance="standard">
    <mat-label>Cauta...</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>
</div>

<div class="mat-elevation-z6 table">
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        matSortActive="STATUS"
        matSort
        matSortDisableClear
        matSortDirection="desc"
      >
        <ng-container
          [matColumnDef]="col.key"
          *ngFor="let col of columnsSchema"
        >
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            {{ col.label }}
          </th>
          <td mat-cell *matCellDef="let element">
            <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
              <div class="btn-edit" *ngSwitchCase="'isEdit'">
                <button
                  mat-button
                  *ngIf="element.ACTIV"
                  (click)="element.isEdit = !element.isEdit"
                >
                  Editeaza
                </button>
                <button
                  mat-button
                  *ngIf="!element.ACTIV"
                  (click)="restorePlayer(element.ID_JUCATOR)"
                >
                  Activeaza
                </button>
                <button
                  *ngIf="element.ACTIV"
                  mat-button
                  class="button-remove"
                  (click)="removePlayer(element.ID_JUCATOR)"
                >
                  Sterge
                </button>
              </div>
              <span *ngIf="col.key == 'DENUMIRE_ECHIPA'">
                {{ element.ECHIPA.DENUMIRE }}
              </span>
              <span *ngSwitchDefault>
                {{ element[col.key] }}
              </span>
            </div>
            <div [ngSwitch]="col.key" *ngIf="element.isEdit">
              <div class="btn-edit" *ngSwitchCase="'isEdit'">
                <button
                  mat-button
                  (click)="
                    element.isEdit = !element.isEdit;
                    updatePlayer(
                      element.ID_JUCATOR,
                      element.NUME,
                      element.PRENUME,
                      element.DATA_NASTERE
                    )
                  "
                >
                  Actualizeaza
                </button>
                <button class="delete-remove" mat-button (click)="element.isEdit = !element.isEdit">
                  Inchide
                </button>
              </div>
              <mat-form-field
                class="team-select"
                *ngSwitchCase="'DENUMIRE_ECHIPA'"
              >
                <mat-label>Alege Echipa</mat-label>
                <mat-select [(ngModel)]="idEchipa">
                  <mat-option
                    *ngFor="let team of teams"
                    [value]="team.ID_ECHIPA"
                  >
                    {{ team.DENUMIRE }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="form-input" *ngSwitchCase="'NUME'">
                <input
                  [type]="col.type"
                  matInput
                  [(ngModel)]="element[col.key]"
                />
              </mat-form-field>
              <mat-form-field class="form-input" *ngSwitchCase="'PRENUME'">
                <input
                  [type]="col.type"
                  matInput
                  [(ngModel)]="element[col.key]"
                />
              </mat-form-field>

              <mat-form-field *ngSwitchCase="'DATA_NASTERE'">
                <mat-label>Alege o data</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker"
                  name="date"
                  [(ngModel)]="element[col.key]"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker format="Short"> </mat-datepicker>
              </mat-form-field>
              <span *ngSwitchDefault>
                {{ element[col.key] }}
              </span>
            </div>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of players"
    ></mat-paginator>
  </div>
</div>
