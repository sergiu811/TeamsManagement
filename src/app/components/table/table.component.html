<div class="actionHeader">
  <button class="button-add-row" mat-button (click)="addTeam()">Add Team</button>
  <button class="button-add-row" mat-button (click)="getActiveTeams()">Show Active</button>
  <button class="button-add-row" mat-button (click)="getTeams()">Show All</button>
  <mat-form-field class="searchBar" appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z6 table">
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults ">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  
    </div>
  <table mat-table [dataSource]="dataSource"  matSortActive="STATUS" matSort  matSortDisableClear matSortDirection="desc" >
    <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>
        {{ col.label }}
      </th>
      <td mat-cell *matCellDef="let element">
        <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
          <div class="btn-edit" *ngSwitchCase="'isEdit'">
            <button mat-button *ngIf="element.ACTIV" (click)="element.isEdit = !element.isEdit">
              Edit
            </button>
            <button mat-button *ngIf="!element.ACTIV" (click)="restoreTeam(element.ID_ECHIPA); element.ACTIV=!element.ACTIV" >
                Enable
            </button>
            <button
            *ngIf="element.ACTIV"
              mat-button
              class="button-remove"
              (click)="removeTeam(element.ID_ECHIPA)"
            >
              Delete
            </button>
          </div>
          <span *ngSwitchDefault>
            {{ element[col.key] }}
          </span>
        </div>
        <div [ngSwitch]="col.key" *ngIf="element.isEdit">
          <div class="btn-edit" *ngSwitchCase="'isEdit'">
            <button
              mat-button
              (click)="
                element.isEdit = !element.isEdit;
                updateTeam(element.ID_ECHIPA, element.DENUMIRE)
              "
            >
              Done
            </button>
          </div>
          <mat-form-field class="form-input" *ngSwitchCase="'DENUMIRE'">
            <input [type]="col.type" matInput [(ngModel)]="element[col.key]" />
          </mat-form-field>
          <span *ngSwitchDefault>
            {{ element[col.key] }}
          </span>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of teams"
  ></mat-paginator>
</div>
