<div class="actionHeader">
  <button class="button-add-row" mat-button (click)="addTeam();errorMessage=''">
    Adauga Echipa
  </button>
  <button class="button-add-row" mat-button (click)="getActiveTeams();errorMessage=''">
    Echipe active
  </button>
  <button class="button-add-row" mat-button (click)="getTeams();errorMessage=''">
    Toate echipele
  </button>
  <mat-form-field class="searchBar" appearance="standard">
    <mat-label>Cauta...</mat-label>
    <input matInput (keyup)="searchTeam($event)" #input />
  </mat-form-field>
</div>
<div class="error" *ngIf="errorMessage!=''">
  <mat-error class="errorTextSize">{{ errorMessage }}</mat-error>
</div>
<div class="success" *ngIf="successMessage != ''">
  <span>{{ successMessage }}</span>
</div>
<div class="mat-elevation-z6 table">
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        matSortActive="STATUS"
        matSort
        matSortDisableClear
        matSortDirection="desc"
      >
        <ng-container
          [matColumnDef]="col.key"
          *ngFor="let col of columnsSchema"
        >
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            {{ col.label }}
          </th>
          <td mat-cell *matCellDef="let element">
            <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
              <div class="btn-edit" *ngSwitchCase="'isEdit'">
                <button
                  mat-button
                  *ngIf="element.ACTIV"
                  (click)="element.isEdit = !element.isEdit"
                >
                  Editeaza
                </button>
                <button
                class="activate-button"
                  mat-button
                  *ngIf="!element.ACTIV"
                  (click)="restoreTeam(element.ID_ECHIPA)"
                >
                  Activeaza
                </button>
                <button
                  *ngIf="element.ACTIV"
                  mat-button
                  class="button-remove"
                  (click)="removeTeam(element.ID_ECHIPA)"
                >
                  Dezactiveaza
                </button>
              </div>
              <span *ngSwitchDefault>
                {{ element[col.key] }}
              </span>
            </div>
            <div [ngSwitch]="col.key" *ngIf="element.isEdit">
              <div class="btn-edit" *ngSwitchCase="'isEdit'">
                <button
                  mat-button
                  (click)="
                    element.isEdit = !element.isEdit;
                    updateTeam(element.ID_ECHIPA, element.DENUMIRE)
                  "
                >
                  Actualizeaza
                </button>
                <button mat-button (click)="element.isEdit = !element.isEdit">
                  Inapoi
                </button>
              </div>
              <mat-form-field class="form-input" *ngSwitchCase="'DENUMIRE'">
                <input
                  [type]="col.type"
                  matInput
                  [(ngModel)]="element[col.key]"
                />
              </mat-form-field>
              <span *ngSwitchDefault>
                {{ element[col.key] }}
              </span>
            </div>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            Niciun element 
          </td>
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of teams"
    ></mat-paginator>
  </div>
</div>
