<mat-form-field class="form-field">
  <mat-label>Denumire Echipa</mat-label>
  <input
    matInput
    type="text"
    [(ngModel)]="denumire"
    #denumireF="ngModel"
    required
  />
  <mat-error
    *ngIf="denumireF.errors?.['required'] && denumireF.touched"
    class="alert alert-danger"
  >
    Numele echipei este obligatorie
  </mat-error>
  <button
    *ngIf="denumire"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="denumire = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Inchide</button>
  <button class="add-button" mat-button (click)="addTeam()">
    Adauga echipa
  </button>
</div>
